<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To: My Favorite Variable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heart-container"></div>

    <div class="container">
        <div class="envelope-wrapper" id="envelope">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>// Dear Valentine,</strong>
                        <p>If love was a codebase, you'd be the <b>Production Build</b>—flawless and essential.</p>
                        <p>I promise to always <i>commit</i> to you and never <i>resolve</i> my feelings.</p>
                        <p><b>Will you be my Valentine?</b></p>
                        <div class="buttons">
                            <button id="yesBtn">YES</button>
                            <button id="noBtn">NO</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="seal">❤</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
